<html>
<head>
    <title>BlogKit</title>
    <link rel='stylesheet' href='static/css/generic.css' type='text/css' />
    <link rel='stylesheet' href='static/css/user.css' type='text/css' />
</head>
<body class='body-expanded'>
    <div class='back-generic'>
        <div class='nav-bar'>
            {{ template "user" .LoginData }}
        </div>
        <div style='margin-top: 48px; margin-left: 10%; margin-right: 10%;'>
            {{ if .LoginData.IsLogin }}
                {{ $user := index $.LoginData.Users $.LoginData.LoginId }}
                {{ if $user.Permissions.CreateArticle }}
            <a href='create?module={{ .ModuleData.ModuleId }}'><b>New article</b></a><br>
                {{ end }}
            {{ end }}
            {{ template "module" . }}
        <div>
    <div>
</body>
</html>
